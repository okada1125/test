<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
  async function main() {
    await liff.init({ liffId: "2007402756-opA2x8xg" });

    const urlParams = new URLSearchParams(window.location.search);
    const liffState = urlParams.get('liff.state');

    let userId = null;

    if (liffState) {
      const decodedParams = new URLSearchParams(liffState);
      userId = decodedParams.get('id');
    } else {
      userId = urlParams.get('id'); // liff.stateがないときはこちらも見る
    }

    if (!userId) {
      document.getElementById('status').innerText = 'URLにuserIdがありません（liff.state）';
      return;
    }

    document.getElementById('status').innerText = `受け取ったuserId: ${userId}`;

    try {
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const lineUserId = profile.userId;

      document.getElementById('status').innerText += `\nLINEユーザーID: ${lineUserId}`;

      // GAS WebアプリのURL
      await fetch('https://script.google.com/macros/s/AKfycby_ViReBjNILIstcPUmPQloA51VhcuJ94QgZBL2VPpZw2G1EGAWzgU8uUyE613mmI7T1Q/exec', {
        method: 'POST',
        body: JSON.stringify({ userId, lineUserId }),
        headers: { 'Content-Type': 'application/json' }
      });

      document.getElementById('status').innerText += '\n登録完了しました！';
    } catch (err) {
      document.getElementById('status').innerText += `\nエラー発生：${err}`;
    }
  }

  main();
</script>


</body>
</html>
