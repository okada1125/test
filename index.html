<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
  async function main() {
  // LIFFアプリ起動時に、stateパラメータを設定
liff.init({
  liffId: "2007402756-opA2x8xg",
  state: encodeURIComponent('?id=1')  // ここでidを渡す
}).then(() => {
  // 初期化後、必要な処理を実行
});


  // URLのクエリパラメータを取得
  const urlParams = new URLSearchParams(window.location.search);
  const liffState = urlParams.get('liff.state'); // 例: "?id=1"
  
  let userId = null;

  if (liffState) {
    try {
      // liff.stateのデコード
      const decodedParams = new URLSearchParams(decodeURIComponent(liffState));
      userId = decodedParams.get('id');
    } catch (error) {
      console.error('liff.stateのデコードに失敗:', error);
      document.getElementById('status').innerText = 'liff.stateのデコードに失敗';
      return;
    }
  }

  if (!userId) {
    document.getElementById('status').innerText = 'URLにuserIdがありません（liff.state）';
    return;
  }

  document.getElementById('status').innerText = `受け取ったuserId: ${userId}`;

  // ログインしていない場合、ログインを促す
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  // ログイン済みならプロフィール情報を取得
  const profile = await liff.getProfile();
  const lineUserId = profile.userId;

  // Notionに送信（ここでWebアプリURLにデータを送信）
  fetch('https://YOUR_GAS_WEBAPP_URL', {
    method: 'POST',
    body: JSON.stringify({ userId, lineUserId }),
    headers: { 'Content-Type': 'application/json' }
  }).then(res => {
    document.getElementById('status').innerText = '登録完了しました！';
  }).catch(err => {
    document.getElementById('status').innerText = '送信エラー：' + err;
  });
}

main();

</script>


</body>
</html>
