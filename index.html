<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>
<a href="https://liff.line.me/2007402756-opA2x8xg/?id=1" target="_blank">
  ブラウザで開く
</a>

  <script>
async function main() {
  try {
    console.log("LIFF初期化開始");
    await liff.init({ liffId: "2007402756-opA2x8xg" });
    console.log("LIFF初期化完了");

    // URLからuserIdを取得（メールのURLに?id=1の形式で渡されていることを想定）
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    console.log('取得したuserId:', userId);

    if (!userId) {
      document.getElementById('status').innerText = 'URLにIDがありません';
      return;
    }

    // ログインしていない場合はログイン
    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: `https://liff.line.me/2007402756-opA2x8xg/?id=${userId}` });
      return;
    }

    // LINEユーザーIDの取得
    const profile = await liff.getProfile();
    const lineUserId = profile.userId;
    console.log('取得したLINEユーザーID:', lineUserId);

    // Webアプリ（GAS）に送信
    const response = await fetch('https://script.google.com/macros/s/AKfycby_ViReBjNILIstcPUmPQloA51VhcuJ94QgZBL2VPpZw2G1EGAWzgU8uUyE613mmI7T1Q/exec', {
      method: 'POST',
      body: JSON.stringify({ userId, lineUserId }),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.json();
    document.getElementById('status').innerText = 'LINE ID 登録完了';
    console.log('サーバーからの応答:', result);
  } catch (error) {
    console.error('エラー:', error);
    document.getElementById('status').innerText = 'エラーが発生しました';
  }
}


  </script>
</body>
</html>
