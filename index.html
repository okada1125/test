<script>
  async function main() {
    await liff.init({ liffId: "2007402756-opA2x8xg" });

    // URLクエリを取得
    const urlParams = new URLSearchParams(window.location.search);
    const liffState = urlParams.get('liff.state'); // 例: "?id=1"

    let userId = null;

    if (liffState) {
      const decodedParams = new URLSearchParams(liffState);
      userId = decodedParams.get('id');
    }

    if (!userId) {
      document.getElementById('status').innerText = 'URLにuserIdがありません（liff.state）';
      return;
    }

    document.getElementById('status').innerText = `受け取ったuserId: ${userId}`;

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const lineUserId = profile.userId;

    // GAS Webアプリに送信
    fetch('https://script.google.com/u/0/home/projects/1e0d_DfzQ1yRnu1SW8eZ_zDAnEIlLLgHL0-E3i3kyGjkOrVop-d9oZsg5/edit', {
      method: 'POST',
      body: JSON.stringify({ userId, lineUserId }),
      headers: { 'Content-Type': 'application/json' }
    }).then(res => {
      document.getElementById('status').innerText = '登録完了しました！';
    }).catch(err => {
      document.getElementById('status').innerText = '送信エラー：' + err;
    });
  }

  main();
</script>
