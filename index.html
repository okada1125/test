<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        // LIFF初期化
        await liff.init({ liffId: "2007402756-opA2x8xg" });
        console.log("LIFF initialized");

        // URLから userId を取得 (?id=xxx の形式)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        // ログインしていない場合、ログイン
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // LINEユーザープロフィール取得
        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        // ★ ここで fetch（GASへPOST） ★
        const response = await fetch('https://script.google.com/macros/s/AKfycbyjhEn8Yh589SVlGN1R4ZW2noiL4JVBebzVC8IiShaiVzshYvnUKU6oeCyAlMXH7W6i4w/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, lineUserId })
        });

        const result = await response.json();
        document.getElementById('status').innerText = 'LINE ID 登録完了';
        console.log('送信結果:', result);

      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
