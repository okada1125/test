<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        // LIFF初期化
        await liff.init({ liffId: "2007402756-opA2x8xg" });

        // URLからuserId取得（例: ?id=1）
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        // ↓↓↓ テストモード：ログアウトして再ログインする
        if (liff.isLoggedIn()) {
          liff.logout();
        }

        // 強制ログイン（userId付きのURLに戻る）
        liff.login({ redirectUri: `https://liff.line.me/2007402756-opA2x8xg/?id=${userId}` });
        return;

        // 以下、本番用処理（実行されないが、ログアウトテスト後に使える）
        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        const response = await fetch('https://script.google.com/macros/s/AKfycby_ViReBjNILIstcPUmPQloA51VhcuJ94QgZBL2VPpZw2G1EGAWzgU8uUyE613mmI7T1Q/exec', {
          method: 'POST',
          body: JSON.stringify({ userId, lineUserId }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();
        document.getElementById('status').innerText = 'LINE ID 登録完了';
        console.log('サーバーからの応答:', result);
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
