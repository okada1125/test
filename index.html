<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007402756-opA2x8xg" });

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        if (!liff.isLoggedIn()) {
          liff.login({
            redirectUri: window.location.href
          });
          return;
        }

        const profile = await liff.getProfile();
        const lineUserId = profile.userId;
        const SECRET_TOKEN = "Dp8#uG6XKz!tY3w@N2vFbMq$e9Jr7ZcPLWhR1AoExUi*sdTfQVy0mBgCnHx4lEKI";

        const response = await fetch('https://script.google.com/macros/s/AKfycbw9VfTpeJRUOUdeRg2eKmBWRd55IX0zyI3Cv3Cj4nxUA0eqhca8dwxg3a7EIc9fL2uQHw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            userId,
            lineUserId,
            token: SECRET_TOKEN
          })
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('status').innerText = 'LINE ID 登録完了！友だち追加してください → https://lin.ee/qpszPU7';
          console.log('送信結果:', result);
        } else {
          document.getElementById('status').innerText = 'GAS エラーが発生しました';
          console.error('GASからのレスポンスエラー:', response.statusText);
        }
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
