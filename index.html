<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        // URLクエリからidを取得して保存（初回アクセス時のみ）
        const urlParams = new URLSearchParams(window.location.search);
        const userIdFromUrl = urlParams.get('id');
        if (userIdFromUrl) {
          sessionStorage.setItem('userId', userIdFromUrl);
        }

        // LIFF初期化
        await liff.init({ liffId: "2007402756-opA2x8xg" });

        // userIdがセッションにあるか確認
        const userId = sessionStorage.getItem('userId');
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        // ログインしていない場合はリダイレクト（パラメータなし）
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: "https://okada1125.github.io/test/" });
          return;
        }

        // LINEユーザーIDの取得
        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        // Webアプリ（GAS）に送信
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycby_ViReBjNILIstcPUmPQloA51VhcuJ94QgZBL2VPpZw2G1EGAWzgU8uUyE613mmI7T1Q/exec',
          {
            method: 'POST',
            body: JSON.stringify({ userId, lineUserId }),
            headers: { 'Content-Type': 'application/json' },
          }
        );

        const result = await response.json();
        document.getElementById('status').innerText = 'LINE ID 登録完了';
        console.log('サーバーからの応答:', result);
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
