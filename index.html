<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
  async function main() {
    await liff.init({ liffId: "2007402756-opA2x8xg" });

    const urlParams = new URLSearchParams(window.location.search);
    let userId = null;

    // ① 通常のURLクエリから取得（ログインなしの場合）
    if (urlParams.get('id')) {
      userId = urlParams.get('id');
    }

    // ② LIFFログイン後、liff.state に埋め込まれた値から取得
    if (!userId && urlParams.get('liff.state')) {
      const liffStateRaw = urlParams.get('liff.state'); // 例: "id%3D1"
      const decodedState = decodeURIComponent(liffStateRaw); // "id=1"
      const stateParams = new URLSearchParams(decodedState);
      userId = stateParams.get('id');
    }

    if (!userId) {
      document.getElementById('status').innerText = 'URLにuserIdがありません（liff.stateも含め）';
      return;
    }

    document.getElementById('status').innerText = `受け取ったuserId: ${userId}`;

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const lineUserId = profile.userId;

    // GAS Webアプリに送信
    fetch('https://script.google.com/macros/s/AKfycby_ViReBjNILIstcPUmPQloA51VhcuJ94QgZBL2VPpZw2G1EGAWzgU8uUyE613mmI7T1Q/exec', {
      method: 'POST',
      body: JSON.stringify({ userId, lineUserId }),
      headers: { 'Content-Type': 'application/json' }
    }).then(res => {
      document.getElementById('status').innerText = '登録完了しました！';
    }).catch(err => {
      document.getElementById('status').innerText = '送信エラー：' + err;
    });
  }

  main();
</script>

</body>
</html>
