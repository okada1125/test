<script>
  async function main() {
    await liff.init({ liffId: "2007402756-opA2x8xg" });

    const queryParams = liff.getQueryParams(); // ✅ ここでidを取得！
    const userId = queryParams['id'];

    if (!userId) {
      document.getElementById('status').innerText = 'URLにuserIdがありません（LIFF）';
      return;
    }

    document.getElementById('status').innerText = `受け取ったuserId: ${userId}`;

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const lineUserId = profile.userId;

    fetch('https://YOUR_GAS_WEBAPP_URL', {
      method: 'POST',
      body: JSON.stringify({ userId, lineUserId }),
      headers: { 'Content-Type': 'application/json' }
    }).then(res => {
      document.getElementById('status').innerText = '登録完了しました！';
    }).catch(err => {
      document.getElementById('status').innerText = '送信エラー：' + err;
    });
  }

  main();
</script>
