<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007402756-opA2x8xg" });
        console.log("LIFF initialized");

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        const response = await fetch('https://script.google.com/macros/s/AKfycbyi6PCwqf0e1rV14ryH0QOo9WQm7lcBNvYv_PWvqbsWhvD_1LGDVcVqPXWsPeO8cJ6MZw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ userId, lineUserId })
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('status').innerText = 'LINE ID 登録完了';
          console.log('送信結果:', result);
        } else {
          console.error('GASのレスポンスエラー');
          document.getElementById('status').innerText = 'エラーが発生しました';
        }
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エあラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
