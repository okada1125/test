<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        console.log("🔄 LIFF初期化開始");
        await liff.init({ liffId: "2007402756-opA2x8xg" });
        console.log("✅ LIFF初期化完了");

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        console.log("🔍 URLから取得したID:", userId);

        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        if (!liff.isLoggedIn()) {
          console.log("🔐 ログインしていません。ログインします...");
          const currentUrl = new URL(window.location.href);
          liff.login({
            redirectUri: currentUrl.origin + currentUrl.pathname + window.location.search
          });
          return;
        }

        console.log("🔐 ログイン済み。プロフィール取得中...");
        const profile = await liff.getProfile();
        console.log("👤 プロフィール取得:", profile);

        const lineUserId = profile.userId;
        console.log("✅ LINE User ID:", lineUserId);

        const response = await fetch('https://script.google.com/macros/s/AKfycbx_4KkQy3t1liaNzB6D_e_CHMFRxwWyQDJiXtPow9mFLSImohwR_FTd0cTP6MF3A8SOpw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ userId, lineUserId })
        });

        if (response.ok) {
          const result = await response.json();
          console.log("📦 送信結果:", result);
          document.getElementById('status').innerText = 'LINE ID 登録完了';
        } else {
          console.error("❌ GASエラー:", response.status);
          document.getElementById('status').innerText = 'GASのエラーが発生しました';
        }

      } catch (error) {
        console.error('💥 処理中のエラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました: ' + error.message;
      }
    }

    main();
  </script>
</body>
</html>
