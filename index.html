<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        console.log("🔄 LIFF初期化開始");
        await liff.init({ liffId: "2007402756-opA2x8xg" });
        console.log("✅ LIFF初期化完了");

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        console.log("🔍 URLから取得したID:", userId);

        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        if (!liff.isLoggedIn()) {
          console.log("🔐 ログインしていません。ログインします...");
          const currentUrl = new URL(window.location.href);
          liff.login({
            redirectUri: currentUrl.origin + currentUrl.pathname + window.location.search
          });
          return;
        }

        console.log("🔐 ログイン済み。プロフィール取得中...");
        const profile = await liff.getProfile();
        console.log("👤 プロフィール取得:", profile);

        const lineUserId = profile.userId;
        console.log("✅ LINE User ID:", lineUserId);

        const response = await fetch('https://script.google.com/macros/s/AKfycbxIrCjNC9IH5rPx_zUIQnpMq5OHhHlu1PI-mAcxTvJAm6jtteGHMVbHYNeYbCdW5IBJiA/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ userId, lineUserId })
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('status').innerText = 'LINE ID 登録完了';
          console.log('送信結果:', result);
        } else {
          console.error('GASからのレスポンスエラー:', response.statusText);
          document.getElementById('status').innerText = 'GAS エラーが発生しました';
        }
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();  // main関数を呼び出す場所を正しく修正しました
  </script>
</body>
</html>
