<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ</h1>
  <p id="status">初期化中...</p>

  <script>
    async function main() {
      try {
        // TODO：利用中のLIFFIDに書き換える
        await liff.init({ liffId: "2007402756-opA2x8xg" });

        // リクエストに含まれているパラメータからNotionUserIDを取得する
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // NotionUserIDが取得できない場合
        if (!userId) {
          document.getElementById('status').innerText = 'URLにIDがありません';
          return;
        }

        // ユーザを
        if (!liff.isLoggedIn()) {
          console.log("ログイン実行中");
          const currentUrl = new URL(window.location.href);
          liff.login({
            redirectUri: currentUrl.origin + currentUrl.pathname + window.location.search
          });
          return;
        }

        console.log("ログイン完了");
        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        const response = await fetch('https://script.google.com/macros/s/AKfycbw9VfTpeJRUOUdeRg2eKmBWRd55IX0zyI3Cv3Cj4nxUA0eqhca8dwxg3a7EIc9fL2uQHw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ userId, lineUserId })
        });

        if (response.ok) {
          const result = await response.json();
          document.getElementById('status').innerText = 'LINE ID 登録完了';
          console.log('送信結果:', result);
          console.log('https://lin.ee/qpszPU7');
        } else {
          console.error('GASからのレスポンスエラー:', response.statusText);
          document.getElementById('status').innerText = 'GAS エラーが発生しました';
        }
      } catch (error) {
        console.error('エラー:', error);
        document.getElementById('status').innerText = 'エラーが発生しました';
      }
    }

    main();
  </script>
</body>
</html>
